<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet 1-01</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

</head>

<body class="bg-gray-100 p-6">
  <div id="app">
    <input type="text" v-model="texte">
    <span>{{message}}</span>
  </div>

  <script>

    // Quand je fait du dataBinding je return dans Vue.createApp
    // Quand je definis une nouvelle attribu je return dans le composant
    // pour manipuler des valeur du composant utilise data() dans le composant

    const app = Vue.createApp({
      data() {
        return {
          texte: '',
          message: ''
        }
      },
      watch:{
        texte(value){
          if(value.indexOf('ici') !=  -1){
            this.message = `Le mot "ici" a ete detecte`
          }
          else {
            this.message = `Le mot "ici" n'a pas ete detecte`
          }
        }
      }
    });

    app.mount('#app');
  </script>
</body>

</html>
