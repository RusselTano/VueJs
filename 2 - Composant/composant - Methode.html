<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projet 2-03</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>
	<div id="app">
		<!-- <rnd-loc param="loc" /> -->
		<bonjour prenom="Dylane"></bonjour>
		<bonjour prenom="alane"></bonjour>
		<bonjour prenom="nolane"></bonjour>
	</div>
	<script>
		// local component => const
		const RndLocal = {
			data() {
				return {
					nombre: Math.floor(Math.random() * 100 + 1)
				}
			},
			methods:{
				nouveau(){
					this.nombre = Math.floor(Math.random() * 100 + 1);
				}
			},
			template: `<button @click="nouveau">Nouveau</button>
								<div>{{nombre}}</div>
								<div>{{param}}</div>`,
			props: ['param']
		}
		const Bonjour = {
			template: '<div>Bonjour {{prenom}}</div>',
			props: ['prenom']
		}
		const app = Vue.createApp({
			components: {
				'rnd-loc': RndLocal,
				'bonjour': Bonjour
			}
		});
		app.mount('#app');
	</script>
</body>

</html>
